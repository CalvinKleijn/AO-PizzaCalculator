<!DOCTYPE html>
<html>
<head>
	<title>Pizza Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
</head>
<body>
	<div class="w3-container w3-blue">
		<div class="w3-center">
			<h1 class="w3-font">Pizza Calculator</h1>	
		</div>
		<div class="w3-white" style="width: 40%; margin-left: 30%">
			<div class="w3-card-4">
				<header class="w3-container" id="pizza-list">
				  	<h3>Kies een pizza:</h3>
				</header>
				<div class="w3-container">
					<h3>Dit is de pizza:</h3>
					<img id="pizza-image" alt="Nog geen pizza geselecteerd" src="" width="300px" height="225px">
					<h3>De pizza prijs is:</h3>
					<div id="pizza-price"></div>
					<h3>Hoe groot wil je de pizza?</h3>
					<div id="pizza-slices"></div>
					<h3>Voeg extra ingrediënten toe:</h3>
					<div id="pizza-toppings"></div>
					<h3>Thuisbezorgd of afhalen?</h3>
					<div id="pizza-delivery"></div>
					<h3>Totaalprijs is:</h3>
					<div id="pizza-totalprice"></div>
					<h3>Pinnen of contant betalen?</h3>
					<div id="pizza-payment"></div>
				</div>	
			</div>
		</div>
		<div class="w3-container w3-blue">
			<p class="w3-font w3-center">© Calvin Kleijn</p>
		</div>	
	</div>
	<script type="text/javascript" src="script.js"></script>	
</body>
</html>
